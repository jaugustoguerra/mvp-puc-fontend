<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciador de Alunos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📘 Cadastro de Alunos</h1>
    <form id="formAluno" class="form">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="date" id="data_nascimento" required />
      <button type="submit">Cadastrar</button>
    
    </form>
    <h2>🔍 Buscar Aluno por ID</h2>
<div class="form buscar-form">
  <input type="number" id="buscarId" placeholder="Digite o ID do aluno" />
  <button type="button" onclick="buscarAlunoPorId()">Buscar</button>
  <div id="resultadoBusca" class="card-container"></div>

</div>

    <h2>🎓 Lista de Alunos</h2>
    <div id="alunos" class="card-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
