<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciador de Alunos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h1>📘 Cadastro de Alunos</h1>
    <form id="formAluno" class="form">
  <input type="text" id="cpf" placeholder="🔢 CPF (somente números)" required />
  <input type="text" id="nome" placeholder="👤 Nome completo" required />
  <input type="email" id="email" placeholder="✉️ E-mail" required />
  <input type="date" id="data_nascimento" required />
  <button type="submit"><i class="fas fa-user-plus"></i> Cadastrar</button>
</form>

<div class="form buscar-form">
  <input type="text" id="buscarCpf" placeholder="🔍 Digite o CPF do aluno" />
  <button type="button" onclick="buscarAlunoPorCpf()"><i class="fas fa-search"></i> Buscar</button>
</div>

<div id="resultadoBusca" class="card-container"></div>

  
  </div>

    <h2 class="centralizado">🎓 Lista de Alunos</h2>
    <div id="alunos" class="card-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
